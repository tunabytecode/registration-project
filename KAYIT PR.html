<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
      body {
        background-color: rgb(248, 0, 0);
        color: white;
        font-family: sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .giriş {
        padding: 20px;
        font-size: 24px;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
        gap: 20px;
      }

      .input-group {
        display: flex;
        align-items: center;
        gap: 10px;
        background-color: #1e1e1e;
        padding: 10px 15px;
        border-radius: 8px;
        width: 250px;
      }

      .input-group i {
        color: white;
        font-size: 18px;
      }

      .input-group input {
        background-color: transparent;
        border: none;
        outline: none;
        font-size: 16px;
        color: white;
        width: 100%;
      }

      ::placeholder {
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="giriş"><strong>KAYIT OL</strong></div>
    <div class="form-container">
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Kullanıcı Adı" />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="E-posta" />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Şifre" />
      </div>
    <div><button style="background-color:rgb(255, 255, 255)">GİRİŞ YAP</button></div>
  </body>
</html>
